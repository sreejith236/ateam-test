<h2>User Table</h2>
<div class="mat-elevation-z8 table-container ">
  <mat-form-field appearance='outline' >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter()" placeholder="search" [(ngModel)]="filterText">
  </mat-form-field>

  <table mat-table [dataSource]="usersSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row" [innerHTML]="row.id | highlightSearch: filterText"> </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row" [innerHTML]="row.title | highlightSearch: filterText">  </td>
    </ng-container>

    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> body </th>
      <td mat-cell *matCellDef="let row" [innerHTML]="row.body | highlightSearch: filterText"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openUserDialog(row)"> </tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
