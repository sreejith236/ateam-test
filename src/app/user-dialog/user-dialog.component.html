
<div class="close-btn-outer">
  <button mat-mini-fab color="warn" (click)="close()"><mat-icon>close</mat-icon></button>
</div>
<h1 mat-dialog-title>User Information</h1>
<div mat-dialog-content>
  <mat-card class="example-card">
  <mat-card-header>

    <mat-card-title>{{userInfo?.name}}</mat-card-title>
    <mat-card-subtitle>{{userInfo?.company.name}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{userInfo?.address.city}}</p>
    <p>{{userInfo?.address.street}}</p>
    <p>{{userInfo?.address.suite}}</p>

    <p>{{userInfo?.address.zipcode}}</p>
    <p>{{userInfo?.email}}</p>
    <p>{{userInfo?.phone}}</p>
    <a [href]="userInfo?.website"  target="_blank">website</a>
  </mat-card-content>
  </mat-card>
 </div>
